<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        .block-heading {
            text-align: center;
            color: #3b99e0;
            margin-bottom: 20px;
        }
        .summary {
            border-top: 2px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 15px;
            margin-top: 20px;
        }
        .summary .summary-item {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .summary .btn {
            background-color: #3b99e0;
            color: white;
        }
        .product img {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
   <div class="container">
        <!-- Block Heading -->
        <h2 class="block-heading">Shopping Cart</h2>

        <div class="row">
            <!-- Product Section: Left Column -->
            <div class="col-lg-8">
                <div class="product">
                    <!-- Product Block 1 -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 1">
                        </div>
                        <div class="col-md-6">
                            <h5>Product 1</h5>
                            <p>Description of product 1.</p>
                            <p><strong>$49.99</strong></p>
                        </div>
                    </div>
                    <!-- Product Block 2 -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 2">
                        </div>
                        <div class="col-md-6">
                            <h5>Product 2</h5>
                            <p>Description of product 2.</p>
                            <p><strong>$29.99</strong></p>
                        </div>
                    </div>
                    <!-- Product Block 3 -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 3">
                        </div>
                        <div class="col-md-6">
                            <h5>Product 3</h5>
                            <p>Description of product 3.</p>
                            <p><strong>$19.99</strong></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Section: Right Column -->
            <div class="col-lg-4">
                <div class="summary">
                    <h4>Summary</h4>
                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span class="float-end">$99.97</span>
                    </div>
                    <div class="summary-item">
                        <span>Tax</span>
                        <span class="float-end">$8.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Total</span>
                        <span class="float-end"><strong>$107.97</strong></span>
                    </div>
                    <button class="btn btn-lg w-100 mt-3">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
